<!doctype html>
<html>
<head>
    <title>Orc and Pie</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link type="text/css" rel='stylesheet' href="style.css"></link>
   	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="app.js"></script>
</head>
<body>
	<div class="container">
		<h1>An Orc and a Pie</h1>
		<div id="txtDiv">
			<p id="pTxt">You enter a room.  In the center of the room is a table with a delicious looking pie on it.  An orc looks like he's about to eat the pie.  What do you do?</p>
		</div>
		<div id="btnDiv">
			<button id="brb" class="firstBtn">Charge the orc, swinging a huge axe at its head.</button>
			<button id="ftr" class="firstBtn">Approach the orc cautiously with sword and shield.</button>
			<button id="rng" class="firstBtn">Shoot the orc with a bow from where you are.</button>
			<button id="wiz" class="firstBtn">Cast a spell throwing magical bolts of energy at the orc.</button>
			<button id="ass" class="firstBtn">Sneak up on the orc, and stab it in the back.</button>
			<button id="rog" class="firstBtn">Sneak up on the orc, and try to steal the pie.</button>
			<button id="brd" class="firstBtn">Kindly ask the orc if it would like to share its pie.</button>
		</div>
		<br>
		<button id="reset">Reset</button>
	</div>
</body>
